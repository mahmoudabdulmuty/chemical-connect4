<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Chemical Connect 4 | Acid vs Base</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>ğŸ§ª Chemical Connect 4</h1>
      <p class="subtitle">Acid (Red) vs. Base (Blue)</p>

      <div class="setup-screen" id="setupScreen">
        <div class="mode-badge">
          <span>âš—ï¸ Mode: 2 Players (Acid vs Base)</span>
        </div>

        <div class="players-container-wrapper">
          <div class="players-config" id="playersConfig"></div>

          <button class="swap-btn" onclick="swapRoles()" title="Swap Colors">
            â‡„ Swap Sides
          </button>
        </div>

        <div class="action-buttons">
          <button class="start-btn" onclick="startGame()">
            Start Reaction ğŸš€
          </button>
        </div>
      </div>

      <div class="game-screen" id="gameScreen">
        <!-- NEW: pH METER TUG-OF-WAR -->
        <div class="ph-meter-container">
          <div class="ph-readout">
            <span>Solution pH:</span>
            <span id="phValue" class="ph-number">7.0</span>
            <span id="phStatus" class="ph-status">(Neutral)</span>
          </div>
          <div class="ph-bar-wrapper">
            <div class="ph-bar"></div>
            <div class="ph-needle" id="phNeedle"></div>
            <!-- Labels -->
            <div class="ph-scale-label left">0 (Acid)</div>
            <div class="ph-scale-label center">7</div>
            <div class="ph-scale-label right">14 (Base)</div>
          </div>
        </div>

        <div class="game-info">
          <div class="current-player">
            <span>Current Turn:</span>
            <span class="player-indicator" id="currentPlayerIndicator"></span>
            <span id="currentPlayerName"></span>
          </div>
          <button class="reset-btn" onclick="resetGame()">New Reaction</button>
        </div>

        <div class="game-board-container">
          <div class="y-labels" id="yLabels"></div>
          <div class="board-column">
            <div class="board-and-indicators">
              <div class="column-indicators" id="columnIndicators"></div>
              <div class="board glass-rack" id="gameBoard"></div>
            </div>
            <div class="x-labels-container" id="xLabels"></div>
          </div>
        </div>
      </div>

      <div class="modal" id="answerModal">
        <div class="modal-content">
          <h2>Answer the Question</h2>
          <p id="questionText"></p>

          <input
            type="text"
            class="answer-input"
            id="answerInput"
            placeholder="Type your answer here..."
            autocomplete="off"
          />

          <div class="modal-buttons">
            <button class="submit-btn" onclick="submitAnswer()">
              Submit âœ“
            </button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>

      <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
          <h2>ğŸ‰ Reaction Complete! ğŸ‰</h2>
          <p style="font-size: 1.5em; margin: 20px 0">Winner:</p>
          <div class="winner-color" id="winnerColor"></div>
          <p style="font-size: 1.3em" id="winnerName"></p>
          <p
            id="finalPH"
            style="margin-top: 15px; font-weight: bold; color: #cbd5e1"
          ></p>
          <button class="play-again-btn" onclick="resetGame()">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>
    <div id="particles-container"></div>

    <script src="./script.js"></script>
  </body>
</html>
